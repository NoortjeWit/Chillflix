<app-nav-bar></app-nav-bar>

<!-- searched videos list -->
<h3 *ngIf="searchService.getSearchText() != undefined">Search results</h3>
<app-video-list *ngIf="searchService.getSearchText() != undefined" [videoList]="(lookForStuff() | async)" class="py-3 mx-3 my-3"></app-video-list>


<!-- preview of selected video -->
<app-preview *ngIf="previewService.getSelectedVideo() != undefined" [video]="previewService.getSelectedVideo()" id="app-preview"></app-preview>

<!-- genre video bars -->
<h3 class="pt-3">Music</h3>
<app-video-list [videoList]="(videosMusic | async)"></app-video-list>

<div class="container p-0">
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <h3>{{video.title}}</h3>
            </div>
            <div class="row">
                <div class="col-md-4">{{video.genre}}</div>
                <div class="col-md-4">- {{video.duration}} min</div>
                <div class="col-md-4">- rating: {{video.rating}}</div>
            </div>
            <div class="row"><i>{{video.description}}</i></div>
        </div>
        <app-youtube-player [videoId]="video.videoId" class="col-md-6 p-0"></app-youtube-player>
    </div>
</div>
